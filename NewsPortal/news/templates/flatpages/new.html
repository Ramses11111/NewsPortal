{% extends 'default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<h1>Новость {{ new }}</h1>
<table style="margin-left: auto; margin-right: auto;">
<tr>
    <td>Заголовок</td>
    <td>Дата публикации</td>
    <td>Текст</td>
</tr>
<tr>
    <td>{{ new.title|censor }}</td>
    <td>{{ new.dateCreation|date:'d M Y H:i' }}</td>
    <td>{{ new.text|censor }}</td>
</tr>
</table>
{% endblock content %}
